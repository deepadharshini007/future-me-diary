<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Future Me Diary</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI", sans-serif;
}

/* ðŸ”‘ SCROLL FIX */
html, body{
  height:auto;
  overflow-x:hidden;
}

body{
  background:linear-gradient(180deg,#0f172a,#1e1b4b,#312e81);
  color:#e5e7eb;
}

/* HERO â€“ OLD DESIGN */
.hero{
  min-height:100svh; /* ðŸ”‘ mobile safe */
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:40px 20px;
}

.hero h1{
  font-size:3.2rem;
  font-weight:600;
  background:linear-gradient(to right,#60a5fa,#c084fc);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.hero p{
  margin-top:15px;
  font-size:1.1rem;
  opacity:.85;
}

/* FLOW SECTION â€“ OLD */
.flow{
  padding:80px 20px;
  max-width:1000px;
  margin:auto;
}

.moment{
  max-width:420px;
  margin:80px 0;
  padding:25px 30px;
  border-radius:25px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(14px);
  box-shadow:0 20px 40px rgba(0,0,0,0.3);
  animation:float 6s ease-in-out infinite;
}

.moment h2{
  font-size:1.4rem;
  margin-bottom:10px;
  color:#c7d2fe;
}

.moment p{
  font-size:.95rem;
  line-height:1.6;
  opacity:.9;
}

.left{margin-right:auto;}
.right{margin-left:auto;}
.center{
  margin-left:auto;
  margin-right:auto;
  text-align:center;
}

@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
  100%{transform:translateY(0)}
}

/* DIARY LOCK â€“ OLD */
.diary-lock{
  max-width:400px;
  margin:80px auto 0;
  text-align:center;
  padding:40px;
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(14px);
  border-radius:25px;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}

.diary-lock input{
  width:100%;
  padding:12px;
  margin:15px 0;
  border:none;
  border-radius:20px;
  outline:none;
  text-align:center;
}

.diary-lock button{
  padding:10px 30px;
  border:none;
  border-radius:20px;
  background:linear-gradient(to right,#60a5fa,#c084fc);
  color:white;
  cursor:pointer;
}

.error{
  margin-top:10px;
  font-size:.85rem;
  color:#fca5a5;
}

/* DIARY PAGE â€“ OLD LOOK */
.diary-page{
  display:none;
  max-width:700px;
  margin:120px auto;
  padding:40px 30px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(14px);
  border-radius:25px;
  box-shadow:0 20px 40px rgba(0,0,0,.35);
  line-height:1.8;
}

#diaryText::after{
  content:"|";
  animation:blink 1s infinite;
}

@keyframes blink{
  0%{opacity:1}
  50%{opacity:0}
  100%{opacity:1}
}

footer{
  text-align:center;
  padding:30px;
  font-size:.9rem;
  opacity:.7;
}

/* MOBILE */
@media(max-width:768px){
  .moment{margin:40px auto;}
  .diary-page{margin:60px 15px;}
}
</style>
</head>

<body>

<!-- HERO -->
<section class="hero">
  <h1>To My Future Self</h1>
  <p>
    This page is not for everyone.  
    It waits quietly.
  </p>
</section>

<!-- FLOW -->
<section class="flow">

  <div class="moment left">
    <h2>Right now</h2>
    <p>
      I donâ€™t know everything yet,  
      but Iâ€™m still trying.
    </p>
  </div>

  <div class="moment right">
    <h2>What I survived</h2>
    <p>
      Days that felt heavy,  
      but didnâ€™t break me.
    </p>
  </div>

  <div class="moment center">
    <h2>For you</h2>
    <p>
      This exists so you never forget  
      who you once were.
    </p>
  </div>

  <!-- LOCK -->
  <div class="diary-lock" id="lockBox">
    <input type="password" id="password" placeholder="enter the key">
    <button onclick="unlockDiary()">unlock diary</button>
    <div class="error" id="errorMsg"></div>
  </div>

</section>

<!-- DIARY -->
<section class="diary-page" id="diaryPage">
  <p id="diaryText"></p>
</section>

<footer>
  written quietly â€¢ preserved honestly
</footer>

<script>
const diaryMessage = `
Dear Future Me,

If you are reading this,
remember how quietly strong you were.

You showed up even when it was hard.
That matters more than results.

Be kind to yourself.
Always.

â€” Me
`;

let index = 0;
const speed = 45;

function typeDiary(){
  if(index < diaryMessage.length){
    document.getElementById("diaryText").innerHTML += diaryMessage.charAt(index);
    index++;
    setTimeout(typeDiary, speed);
  }
}

function unlockDiary(){
  const pass = document.getElementById("password").value;
  const diary = document.getElementById("diaryPage");
  const lock = document.getElementById("lockBox");
  const error = document.getElementById("errorMsg");

  if(pass === "believe"){
    lock.style.display = "none";
    diary.style.display = "block";
    typeDiary();
    diary.scrollIntoView({behavior:"smooth"});
  }else{
    error.innerText = "this page isnâ€™t ready for you yet";
  }
}
</script>

</body>
</html>
