<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Future Me Diary</title>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:"Segoe UI", sans-serif;
    }

    body{
      background:linear-gradient(180deg,#0f172a,#1e1b4b,#312e81);
      color:#e5e7eb;
      overflow-x:hidden;
      overflow-y:auto; /* âœ… MOBILE SCROLL FIX */
    }

    /* HERO */
    .hero{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      padding:40px 20px;
    }

    .hero h1{
      font-size:3rem;
      font-weight:600;
      background:linear-gradient(to right,#60a5fa,#c084fc);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    .hero p{
      margin-top:15px;
      font-size:1.1rem;
      opacity:.85;
      max-width:500px;
    }

    /* DIARY LOCK */
    .diary-lock{
      max-width:400px;
      text-align:center;
      padding:40px;
      margin-top:40px;
      background:rgba(255,255,255,.06);
      backdrop-filter:blur(14px);
      border-radius:25px;
      box-shadow:0 20px 40px rgba(0,0,0,.4);
    }

    .diary-lock input{
      width:100%;
      padding:12px;
      margin:15px 0;
      border:none;
      border-radius:20px;
      outline:none;
      text-align:center;
    }

    .diary-lock button{
      padding:10px 30px;
      border:none;
      border-radius:20px;
      background:linear-gradient(to right,#60a5fa,#c084fc);
      color:white;
      cursor:pointer;
    }

    .error{
      margin-top:10px;
      font-size:.85rem;
      color:#fca5a5;
    }

    /* DIARY PAGE */
    .diary-page{
      display:none;
      max-width:700px;
      margin:80px auto;
      padding:40px 30px;
      background:rgba(255,255,255,.08);
      backdrop-filter:blur(14px);
      border-radius:25px;
      box-shadow:0 20px 40px rgba(0,0,0,.35);
      line-height:1.8;
      font-size:1rem;
    }

    #diaryText::after{
      content:"|";
      animation:blink 1s infinite;
      margin-left:2px;
    }

    @keyframes blink{
      0%{opacity:1}
      50%{opacity:0}
      100%{opacity:1}
    }

    footer{
      text-align:center;
      padding:30px;
      font-size:.9rem;
      opacity:.7;
    }

    /* MOBILE FIX */
    @media (max-width:768px){
      .hero{
        min-height:auto;
        padding:80px 20px;
      }

      .diary-page{
        margin:40px 15px;
        padding:30px 20px;
      }
    }
  </style>
</head>

<body>

  <section class="hero">
    <h1>To My Future Self</h1>
    <p>
      This page is not for the world.  
      Itâ€™s only for you â€” when youâ€™re ready.
    </p>

    <div class="diary-lock" id="lockBox">
      <input type="password" id="password" placeholder="enter the key" />
      <button onclick="unlockDiary()">unlock</button>
      <div class="error" id="errorMsg"></div>
    </div>
  </section>

  <div class="diary-page" id="diaryPage">
    <p id="diaryText"></p>
  </div>

  <footer>
    written quietly â€¢ preserved honestly
  </footer>

  <script>
    const diaryMessage = `
Dear Future Me,

If you are reading this,
take a moment before judging yourself.

There was a time when you were unsure,
but you still showed up.
You still tried.
That matters more than you remember.

If things are heavy now,
please be gentle with yourself.
You are doing better than you think.

No matter where you are,
I hope you didnâ€™t forget
how strong you once were.

â€” From the past
`;

    let index = 0;
    const speed = 45;

    function typeDiary(){
      if(index < diaryMessage.length){
        document.getElementById("diaryText").innerHTML += diaryMessage.charAt(index);
        index++;
        setTimeout(typeDiary, speed);
      }
    }

    function unlockDiary(){
      const pass = document.getElementById("password").value;
      const diary = document.getElementById("diaryPage");
      const lock = document.getElementById("lockBox");
      const error = document.getElementById("errorMsg");

      const correctPassword = "believe"; // ðŸ”‘ change if you want

      if(pass === correctPassword){
        lock.style.display = "none";
        diary.style.display = "block";
        typeDiary();
      } else {
        error.innerText = "this page isnâ€™t ready for you yet";
      }
    }
  </script>

</body>
</html>
